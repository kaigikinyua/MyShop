<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="css/till.css"/>

    <script type="text/javascript" src="eel.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/till.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Till</title>

  </head>
  <body>
    <div class="mainContainer">
        <div class="items">
            <div class="itemSearch">
                <div class="inline">
                    Item Code
                    <input type="text" id="itemCode" placeholder="Item Code or name"/>
                </div>
                <div class="inline">
                    Quantity
                    <input style="width:100px;" type="number" id="quantity" placeholder="Quantity" value="1"/>
                </div>
                <button onclick="addItem()">Add</button>
            </div>
            <div class="itemList" id="itemList">
            </div>
            <div><h3>Total(KSH)</h3><h3 id="basketTotal">1000</h3></div>
            <div class="itemListActions">
                <button onclick="voidTransaction()">Void Transaction</button>
                <button onclick="payment()">Pay</button>
                <select name="counterID" id="counterID">
                    <option value="c1" default>Counter 1</option>
                    <option value="c2">Counter 2</option>
                    <option value="c3">Counter 3</option>
                </select>
                <select name="Customer" id="customerId">
                    <option value="cust1">Customer 1</option>
                    <option value="cust2">Customer 2</option>
                </select>
            </div>
        </div>
        <div class="tillFunctionButtons">
            <div>
                <h3>Transaction</h3>
                <div>
                    <input type="text" id="transactionId"/>
                    <button>Get Transaction</button>
                </div>
            </div>
            <div>
                <button class="minLenBtn">Reports</button>
                <button class="minLenBtn">Sales</button>
                <button class="minLenBtn">Stock Enquiry</button>
            </div>
            <div>
                <button class="minLenBtn">Admin</button>
                <button class="minLenBtn" onclick="logOut()">LogOut</button>
                <button class="minLenBtn">Stock Take</button>
            </div>
        </div>
    </div>
    <div class="statusBar">
        <div>User:Username</div>
        <div>Date:11/11/2024 | Time: 12:00</div>
    </div>
    <div id="notification">Notification</div>
  </body>
</html>
